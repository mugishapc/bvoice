<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BI VOICE - {% block title %}{% endblock %}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon.png') }}">

    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#128C7E">

    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <meta name="apple-mobile-web-app-status-bar" content="#128C7E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Page content -->
    {% block content %}{% endblock %}

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <!-- Global variables passed from Flask -->
    <script id="user-data" type="application/json">
        {
            "current_user_id": {% if current_user.is_authenticated %}{{ current_user.id }}{% else %}null{% endif %}
        }
    </script>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <!-- Service Worker + PWA Install -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("service_worker") }}')
                .then(function(registration) {
                    console.log('✅ Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                    console.log('❌ Service Worker registration failed:', error);
                });
        }

        // Handle PWA install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            // Ask user after 3s
            setTimeout(() => {
                if (deferredPrompt) {
                    if (confirm('📲 Install BI VOICE for a better experience?')) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted the install prompt');
                            } else {
                                console.log('User dismissed the install prompt');
                            }
                            deferredPrompt = null;
                        });
                    }
                }
            }, 3000);
        });
        
        // Prevent zoom on mobile
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
